<body>
    <div class="container-fluid">
        <div class="nameRow row p-3 pt-5">

            <div class=" col-sm-12 col-med-4 ">
                <h1 class="mainName">
                    Shahan <br><span class="lastName">Neda<span class="dahandeh">dahandeh</span></span>
                </h1>
                <div class="socialBar">
                    <i class="fab fa-github fa-5x"></i>
                    <h2 class="underText display-5">A young progammer with a curious and keen eye to learn</h2>

                </div>

            </div>
        </div>
        <div class="row projectsRow ">
            <div class="col-12">
                <h3 class="sectionTitle ">Projects</h3>
                <div class="card-columns">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">

                                    JShahanCraft
                                </h5>
                                <p class="card-text">
                                    A minecraft clone, featuring a 3D game engine made from the ground up in opengl. No
                                    other librarys were used, just lwjgl which provides a wrapper for opengl.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
