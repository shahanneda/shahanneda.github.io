<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physify</title>
</head>
<body>
    
    <input type="text" id="in" placeholder="enter text"/>
    <button onclick="calculate()">Run </button>
    <div id="view" style="margin:100px; font-size: 40px;"></div>
</body>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css" integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X" crossorigin="anonymous">

<!-- The loading of KaTeX is deferred to speed up page rendering -->
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js" integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4" crossorigin="anonymous"></script>

<!-- To automatically render math in text elements, include the auto-render extension: -->
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js" integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa" crossorigin="anonymous"
    onload="renderMathInElement(document.body);"></script>

<script>
    let alp = {
        'a':"\\frac{\\Delta v}{\\Delta t}",
        'b':"\\frac{\\mu I}{2\\pi R}",
        'c':"\\sqrt{\\frac{E}{m}}",
        'd': "\\frac{\\Delta V }{E}",
        'e': "\\frac{F}{Q}",
        'f': "ma",
        'g': "\\frac{F_g r^2}{m_1 m_2}",
        'h': "\\frac{E\\lambda}{c}",
        'i': "\\frac{P}{V}",
        'j': "\\frac{kg\\,m^2}{s^2}", 
        'k': "\\frac{F_e r^2}{Q_1 Q_2}",
        'l': "\\frac{F}{BI}",
        'm': "\\frac{F}{a}",
        'n': "\\frac{PV}{RT}",
        'o': "\\lim\\limits_{x\\rarr0} \\frac{1-\\cos x}{x}",
        'p': "\\frac{V}{I}",
        'q': "\\frac{F}{E}",
        'r': "\\frac{v^2}{a_c}",
        // 's': "\\Delta t  V",
        's': "\\sqrt{\\frac{\\Sigma(x-\\overline{x})^2}{n-1}}", // sample standard deviation
        't': "\\frac{V}{S}",
        'u': "\\frac{F_f}{F_N}",
        'v': "\\frac{kQ}{r}",
        'w': "\\frac{\\Delta \\theta}{\\Delta t}",
        'x': "\\frac{v + v_0}{2} t",// displacment
        'y': "mx + b",
        'z': "\\frac{X - \\mu}{\\sigma}",// standard normal variate
        ' ': "\\,\\,\\,\\,\\,",

    };

    function calculate(){
        let text = document.getElementById("in").value;
        let view = document.getElementById("view")
        text = text.toLowerCase();
        view.innerHTML ="";
        for(var i =0;i <text.length; i++){
            let element = document.createElement('div');
            view.appendChild(element);
            element.style.display = "inline"
            let char = text[i];
            if(!(char in alp)){
                alert("WARNING: Char not found: " + char )
                continue;
            }

            katex.render(alp[char], element, {
                throwOnError: false
            });

        }

    }
</script>


</html>
